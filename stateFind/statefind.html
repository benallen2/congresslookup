<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous"><!-- font Awesome -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><!-- Bootstrap Css-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script><!--Bootstrap js-->
	<link href="lg-map/map.css" rel="stylesheet" type="text/css" />
	<script src="lg-map/raphael.js" type="text/javascript"></script>
	<script src="lg-map/scale.raphael.js" type="text/javascript"></script>
	<script src="lg-map/lg-map.js" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width">
	<meta charset="UTF-8">
	<title>Congress Lookup</title>
	<link href="statefind.css" rel="stylesheet" type="text/css">
	<script src="statefind.js" rel="stylesheet" type="text/javascript"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row navbar navbar-fixed-top">
      <div class="col-xs-1 col-md-2 navIcon">
        <a href="../index.html"><i class="fa fa-chevron-circle-left fa-3x" aria-hidden="true"></i><h6 class="navBack">Back</h6></a>
      </div>
      <div class="col-xs-10 col-md-8 navTitle">
        <h1>Congress Lookup</h1>
				<h6>- Find Your Representatives in Congress -</h6>
      </div>
    </div>
  </div>
  <div class="container-fluid mainContainer">
    <div class="overlay">
    </div>
		<div class="col-xs-10 col-xs-offset-1 mapDiv">
			<div class="lg-map-wrapper" data-map="lg-map/usa.js">
  			<div id="lg-map"></div>
  			<div class="lg-map-text"></div>
			</div>
		</div>
  </div>
	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-4 headshot">
								<img id="repPhoto" src="" />
							</div>
							<div class="col-xs-8 geninfo">
								<h5 class="infoHeader">General Information</h5>
								<p class="information" id="state"></p>
								<p class="information" id="district"></p>
								<p class="information" id="party"></p>
								<p class="information" id="birthday"></p>
								<p class="information" id="term"></p>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-xs-4 socialMedia">
								<h5 class="infoHeader">Social Media</h5>
									<a target="_blank" href="" id="repfacebook"><i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i></a>
									<a target="_blank" href="" id="reptwitter"><i class="fa fa-twitter fa-3x" aria-hidden="true"></i></a>
									<a target="_blank" href="" id="repyoutube"><i class="fa fa-youtube fa-3x" aria-hidden="true"></i></a>
							</div>
							<div class="col-xs-8 contactInfo">
								<h5 class="infoHeader">Contact Information</h5>
								<p class="information" id="office"></p>
								<p class="information" id="phone"></p>
								<p class="information" id="fax"></p>
								<a class="information" id="website" target="_blank"></a>
							</div>
						</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</div><!-- Modal End -->


</body>
